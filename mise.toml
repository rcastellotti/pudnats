[tools]
go = "latest"

[tasks.build]
description = "Build the pudnats binary"
run = "go build ."

[tasks.lint]
description = "Run static checks"
run = "go vet ./..."

[tasks.test]
description = "Run test suite"
run = "go test ./..."

[tasks.up]
description = "Start pudnats server locally"
run = "go run . serve --db ./pudnats.db --log -"
